<!-- Footer -->
<footer id="footer">
    <div id="copyright-container"></div>
    
    <script>
        fetch('/copyright.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('copyright-container').innerHTML = data;
        })
        .catch(error => {
            console.error('Failed to load copyright:', error);
        });
    </script>
</footer>
